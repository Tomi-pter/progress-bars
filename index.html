<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tomi Progress Bars</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="progress green" role="progressbar">
                50%
            </div>
        </div>
        <div class="container">
            <div class="progress red" role="progressbar">
                50%
            </div>
        </div>
        <div class="container">
            <div class="progress white" role="progressbar">
                50%
            </div>
        </div>
        <div class="container">
            <div class="progress blue" role="progressbar">
                50%
            </div>
        </div>
        <div class="container">
            <div class="progress yellow" role="progressbar">
                50%
            </div>
        </div>
        <button>Finish</button>
    </main>

    <script>
        const finishBtn = document.querySelector('button')

        const finish = () => {
            const progress = Array.from(document.querySelectorAll('.progress'))
            let width = 50


            const progressFinish = () => {
                progress.forEach((bar) => {
                    if (width <= 100) {
                        bar.style.width = width + '%'
                        bar.innerHTML = width + '%'
                    } else {
                        clearInterval(progressInterval)
                    }
                })
                width++
            }

            const progressInterval = setInterval(progressFinish, 25);
        }

        finishBtn.addEventListener('click', finish)
    </script>
</body>

</html>
